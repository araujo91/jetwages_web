<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JetWages â€“ App Tester Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    p {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input[type="email"], select {
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75em;
      background: #003366;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005299;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JetWages</h1>
    <p><strong>Help us shape the future of wage tracking for flight crew.</strong></p>
    <p>JetWages is an app designed to simplify how flight crew manage their complex pay structure. We're looking for beta testers who want early access and can provide feedback.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required>

      <label for="platform">Which platform do you want to test on?</label>
      <select name="platform" id="platform" required>
        <option value="">-- Select --</option>
        <option value="ios">iOS</option>
        <option value="android">Android</option>
      </select>

      <button type="submit">Join Beta Program</button>
    </form>
  </div>
</body>
</html>
