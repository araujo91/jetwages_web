<!-- CALENDAR ICON -->
<svg width="48" height="48" viewBox="0 0 48 48" fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Outer calendar -->
  <rect x="8" y="10" width="32" height="28" rx="3"
        stroke="currentColor" stroke-width="2" fill="none"/>
  <!-- Top bar -->
  <rect x="8" y="10" width="32" height="8" rx="3"
        stroke="currentColor" stroke-width="2" fill="none"/>
  <!-- Rings -->
  <line x1="16" y1="6" x2="16" y2="12"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="6" x2="32" y2="12"
        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Date dots -->
  <circle cx="16" cy="22" r="1.5" fill="currentColor"/>
  <circle cx="24" cy="22" r="1.5" fill="currentColor"/>
  <circle cx="32" cy="22" r="1.5" fill="currentColor"/>
  <circle cx="16" cy="30" r="1.5" fill="currentColor"/>
  <circle cx="24" cy="30" r="1.5" fill="currentColor"/>
  <circle cx="32" cy="30" r="1.5" fill="currentColor"/>
</svg>
